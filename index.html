<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebGlPlanets</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/libs/Three.js"></script>
        <script src="js/libs/Detector.js"></script>
        <script src="js/libs/Stats.js"></script>
        <script src="js/libs/OrbitControls.js"></script>
        <script src="js/libs/KeyboardState.js"></script>
        <script src="js/libs/THREEx.FullScreen.js"></script>
        <script src="js/libs/THREEx.WindowResize.js"></script>
        <script src="js/client.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <div id="menu">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mainMenu"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
        </div>
        <div id="stats"></div>


        <div class="modal fade" id="mainMenu" tabindex="-1" role="dialog" aria-labelledby="mainMenuLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="form-horizontal">
                <div class="modal-content">
                    <div class="modal-body">
                        <div role="tabpanel">

                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#random" aria-controls="random" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Zufall</a></li>
                                <li role="presentation"><a href="#systemconfigurator" aria-controls="profile" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Konfigurator</a></li>
                                <li role="presentation"><a href="#loadsystem" aria-controls="messages" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span> Laden</a></li>
                                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Einstellungen</a></li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="random">

                                    <div class="form-group">
                                        <label for="PLANET_SIZE_RANGE_min" class="col-sm-4 control-label">PLANET_SIZE_RANGE</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" id="PLANET_SIZE_RANGE_min">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" id="PLANET_SIZE_RANGE_max">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="SUN_SIZE_RANGE_min" class="col-sm-4 control-label">SUN_SIZE_RANGE</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" id="SUN_SIZE_RANGE_min">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" id="SUN_SIZE_RANGE_max">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="SYSTEM_RADIUS_RANGE_min" class="col-sm-4 control-label">SYSTEM_RADIUS_RANGE</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" id="SYSTEM_RADIUS_RANGE_min">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" id="SYSTEM_RADIUS_RANGE_max">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="NUM_PLANETS" class="col-sm-4 control-label">NUM_PLANETS</label>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control" id="NUM_PLANETS">
                                        </div>
                                    </div>


                                </div>
                                <div role="tabpanel" class="tab-pane" id="systemconfigurator">...2</div>
                                <div role="tabpanel" class="tab-pane" id="loadsystem">...3</div>
                                <div role="tabpanel" class="tab-pane" id="settings">...4</div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-md-5 text-left">
                            <span id="loading" style="display: none"><span class="glyphicon glyphicon-exclamation-sign text-primary" aria-hidden="true"></span> Daten werden geladen...</span>
                        </div>
                        <div class="col-md-7">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                            <button type="button" class="btn btn-primary">Ãœbernehmen</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </body>
</html>
